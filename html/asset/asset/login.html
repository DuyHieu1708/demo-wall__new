<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/html/asset/main.css">
  <link rel="stylesheet" href="/html/asset/asset/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
  <style>
    header {
      height: 80px; 
      background: #a2d2ff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    
    .background__img {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px); 
      overflow: hidden;
    }

    .background__img img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/avt.jpg" alt="" style="border-radius: 999px; height: 50px; width: 50px; margin-right:10px;">
    <h3 class="log">Đăng nhập</h3>
    <a href="#" style="margin-left:auto; font-size:1.2em; font-weight:300; text-decoration: none;">Bạn cần giúp đỡ?</a>
  </header>

  <!-- phần nền login -->
  <div class="background__img">
    <img src="/img/background__login.jpg" alt="backgroundlogin">
    
</div>

<div class="container">
    <h2 class="status">Đăng nhập</h2>
    <form action="">
        <div class="taikhoan">
            <input class="input-taikhoan" type="text" name="" id=""  placeholder="Email/Số điện thoại/Tên đăng nhập">
        </div>
        <div class="matkhau">
            <input class="input-matkhau" type="password" name="" id="" required placeholder="Mật Khẩu">
        </div>
    
    </form>
    <a href="/html/asset/index.html" class="btn-log">Đăng nhập</a>
    <div class="forgot__pass">
      <div style="font-size: 0.9rem;">
        <input type="checkbox" name="" id=""> Nhớ mật khẩu cho tôi
      </div>
      <a href="" style=" color: #05a; font-size: 0.9rem; text-decoration: none;">Quên mật khẩu</a>
    </div>

    <div class="daugach">
      <p>Hoặc</p>

    </div>

    
    <div class="dangnhap">
        <div class="login-facebook">
            <i class="fa-brands fa-facebook facebook-icon"></i>
            <h3 style="margin-left: 8px ; font-size:1.2rem ; font-weight: 300;">Facebook</h3>
        </div>
        <div class="login-google">
            <i class="fa-brands fa-google goole-icon"></i>
            <a href=""></a>
            <h3 style="margin-left: 8px; font-size:1.2rem ; font-weight: 300;">Google</h3>
        </div>
    </div>
    <h3 style="margin: 40px 0px 0px 0px; font-size: 1rem; font-weight: 300;">Bạn chưa có tài khoản? <a style="text-decoration: none;" href="reg.html">Đăng ký</a></h3>
</div>
</body>
</html>
